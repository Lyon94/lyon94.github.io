<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator Design Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
  <!-- Purple background calculator -->
  <div class="calculator-background">

    <div class="calculator">

      <!-- <input type="number"> -->
      <div class="input-space">
        <div class="three-dots">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="number-input">
          <p>65 &times; 84</p>
          <p>5460</p>
        </div>
      </div>

      <div class="calculator-button">

        <button class="calc-button grey">C</button>
        <button class="calc-button grey">&plus;/&minus;</button>
        <button class="calc-button grey">&percnt;</button>
        <button class="calc-button yellow divide">&divide;</button>
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button yellow">&times;</button>
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button yellow">&minus;</button>
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button yellow">&plus;</button>
        <button class="calc-button zero">0</button>
        <button class="calc-button">,</button>
        <button class="calc-button yellow equal">&equals;</button>
      </div>
    </div>
  </div>


</body>
