<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sixth Web Layout Project (Fourth Pizza Design Project)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" class="first-child">Order Online</a></li>
        <li><a href="#">Reservations</a> <span>New</span></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Catering</a></li>
      </ul>
    </nav>

    <div class="checkout">
      <h1>Checkout</h1>
    </div>

    <div class="bottom-nav">
      <p>Review Order</p>
      <p><img src="images/Vector.svg" alt=""></p>
      <p>Delivery Details</p>
      <p><img src="images/Vector.svg" alt=""></p>
      <p>Complete Payment</p>
    </div>

  </header>

  <section>
    <h4>Delivery Details</h4>

    <div class="first">

      <div class="bag-cycle">

        <div class="one">
          <p><img src="images/bag.svg" alt="bag icon"> </p>
          <p>Carryout</p>
        </div>
        <div class="two">
          <p> <img src="images/Group 14.svg" alt="Delivery bicycle icon"> </p>
          <p>Delivery</p>
        </div>

      </div>

      <div class="cost">
        <div class="delivery">
          <p>Delivery Cost</p>
          <p>$ 1.00</p>
        </div>
        <div class="total">
          <p>Total</p>
          <p>$ 10.99</p>
        </div>

      </div>

    </div>
    <hr>

    <input type="text" id="name" placeholder="Full Name">
    <input type="number" id="contact" placeholder="Phone Number">
    <div id="delivery-note">
      <input type="text" id="deliv-note" placeholder="Delivery Address">
    </div>
    <div id="note">
      <input type="text" id="add-notes" placeholder="Additional Notes?">
    </div>

    <div class="end">
      <input type="submit" id="back" value="GO BACK">
      <input type="submit" id="continue" value="CONTINUE">
    </div>
  </section>


  <script src="main.js"></script>
</body>

</html>
